<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Форма обратной связи</title>
	</head>
	<body>
		<h1>Оставьте отзыв</h1>
		<!-- Начало формы -->
		Ваше имя: <!-- Текстовое поле -->
		Ваша фамилия: <!-- Текстовое поле -->
		Кто вы?  <!-- Радио кнопки -->
			Мужчина 
			Женщина
			Ребенок
		Профессия?  <!-- Выпадающий список -->
			Школьник
			Студент
			Рабочие и крестьяне
			Офисный планктон
			Креаторс
			Ученый
			Богач
		Напишите коротко о себе:  <!-- Текст -->
		Я понимаю, что я делаю <!-- Флажок -->
		Отправить <!-- Кнопка для отправки формы -->
		Очистить форму	<!-- Кнопка для очистки формы -->
		<!-- Конец формы -->
	</body>
</html>
